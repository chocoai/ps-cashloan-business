function imgChange(e, classify) {
    var maxsize = 300 * 1024; //1M
    var file = e.target.files[0]; //图片对象
    if (!/\/(?:jpeg|png)/i.test(file.type)) {
        show('只支持jpg/png 格式');
        return;
    }
    if (!file) {
        return;
    }
    if (classify == "50") {
        $('.uploading50').show();
    } else if (classify == "51") {
        $('.uploading51').show();
    } else if (classify == "52") {
        $('.uploading52').show();
    } else if (classify == "53") {
        $('.uploading53').show();
    }
    var reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = function() {
        var result = this.result;
        var img = new Image();
        img.src = result;
        //图片大小小于1M，则直接上传
        if (result.length <= maxsize) {
            var basestr = result
            var text = window.atob(basestr.split(",")[1]);
            var buffer = new Uint8Array(text.length);
            for (var i = 0; i < text.length; i++) {
                buffer[i] = text.charCodeAt(i);
            }
            var blob = getBlob([buffer], file.type);
            upFile(blob, classify);
            return;
        }
        //      图片加载完毕之后进行压缩，然后上传
        if (img.complete) {
            callback();
        } else {
            img.onload = callback;
        }

        function callback() {
            var basestr = compress(img);
            var text = window.atob(basestr.split(",")[1]);
            var buffer = new Uint8Array(text.length);
            for (var i = 0; i < text.length; i++) {
                buffer[i] = text.charCodeAt(i);
            }
            var blob = getBlob([buffer], file.type);
            upFile(blob, classify);
        }
    };

}

function upFile(file, classify) {
    var xhr = new XMLHttpRequest();

    var formdata = getFormData();

    formdata.append('file', file);
    formdata.append('userId', id);
    formdata.append('classify', 5);
    formdata.append('subClassify', classify)
    xhr.open('POST', '/api/act/file/upload.htm');
    xhr.send(formdata);
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            xhr.responseText = xhr.responseText.replace(/"/, "'");
            xhr.responseText = xhr.responseText.substring(0, xhr.responseText.length - 1)
            xhr.responseText += "'"
            // console.log(xhr.responseText)
            var res = JSON.parse(xhr.responseText);
            if (res.code == 200) {
                if (classify == "50") {
                    Num50++
                    if (Num50 >= 6) {
                        $('#filebox50').hide();
                    }
                } else if (classify == "51") {
                    Num51++
                    if (Num51 >= 6) {
                        $('#filebox51').hide();
                    }
                } else if (classify == "52") {
                    Num52++
                    if (Num52 >= 6) {
                        $('#filebox52').hide();
                    }
                } else if (classify == "53") {
                    Num53++
                    if (Num53 >= 6) {
                        $('#filebox53').hide();
                    }
                }
                $('#filebox' + classify).before('<li id="' + res.data.id + '" class="file"><span class="del suc-hide" onclick="delImg(event,' + res.data.id + ',' + classify + ')">×</span><img src="/readFile.htm?path=' + res.data.filePath + '" ></li>');
                attachmentIds.push(res.data.id)
                // show('上传成功');
            } else {
                show('上传失败,请重新提交!');
            }
        }
        $('.uploading').hide();
    };
}
