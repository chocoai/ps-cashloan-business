<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />

		<meta name="description" content="专注于为个人提供正规小额贷款、无抵押贷款、个人贷款、闪电借钱等服务">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telphone=no"/> 
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/firstBankDown.css"/>
		<script type="text/javascript">
			(function(){
				var deviceWidth = document.documentElement.clientWidth;
				if(deviceWidth > 750) deviceWidth = 750;
				document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
			})();
		</script>
	</head>

	<body>
		<section class="body">
			<div></div>
			<div>
				<div>
					<div></div>
					<div>
						<div id="js_down"></div>
					</div>
				</div>
				<div></div>
			</div>
		</section>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script>
			$(function(){
                //判断访问终端 @copyRight fl
                var browser={
                    versions:function(){
                        var u = navigator.userAgent, app = navigator.appVersion;
                        return {
                            trident: u.indexOf('Trident') > -1, //IE内核
                            presto: u.indexOf('Presto') > -1, //opera内核
                            webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
                            mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                            android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android终端
                            iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
                            iPad: u.indexOf('iPad') > -1, //是否iPad
                            webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                            weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2017-07-03新增）
                            qq: u.match(/\sQQ/i) == " qq" //是否QQ
                        };
                    }(),
                    language:(navigator.browserLanguage || navigator.language).toLowerCase()
                }

				$('#js_down').on('click', function(ev){

                    var pStr = 'IOS';
                    if(browser.versions.iPhone || browser.versions.ios || browser.versions.iPad) {
                        pStr = 'IOS';
                    }else if(browser.versions.android){
                        pStr = 'ANDROID';
                    }

					$.ajax({
						type:"get",
						url:"/api/h5/app/firstbank.htm",
						data:{systemType:pStr},
						dataType:'json',
						success:function(result){
							if(result.code == 200) {
								window.location.href = result.data.url;
							}else{
							    alert(result.msg);
							}
						},
						error:function(xhr){
                            alert('数据网络异常!');
						}
					});
				});



			});
		</script>
	</body>

</html>
